<h2>To implement regular expression for name with letters. </h2>
<body>
<script>
    const str = "Niharika ayushi surbhi";
    const Regularexp = /s/i;

    const findat = str.search(Regularexp);
    const result = Regularexp.test(str);

    console.log(str[findat]);
    result ? console.log(`the name exists with the letter 's' at  ${findat}th index`) : console.log("the name doesn't exist with the letter 's'");
</script>
